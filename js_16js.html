<body>

<script type="text/javascript">
  var count=0
  function changeDirection(sbutton){
  	    if(sbutton.value=="next"){
            count+=1;
  	    }else{
  	    	count-=1;
  	    }
  	    if (count==0){
        	x = document.getElementById('imgs')
        	x.src="http://www.zwani.com/graphics/hello_funny/images/56467.jpg";
        	hide0()
			
		}
        if (count==1){
        	x = document.getElementById('imgs')
			x.src="https://thechive.files.wordpress.com/2016/07/5cac62b3c3b07cc981cc080d1364adc0.jpg?quality=85&strip=info&w=600&h=443&crop=1";
			show();
		}
		else if(count==2){
            x = document.getElementById('imgs')
			x.src="http://images.complex.com/complex/image/upload/c_limit,w_680/f_auto,fl_lossy,pg_1,q_auto/fbtnyxyfohih5svauz0w.jpg";
			show();
		}
		else if(count==3){
			x = document.getElementById('imgs')
			x.src="http://cdn3-www.cattime.com/assets/uploads/gallery/top-25-grumpy-cat-memes/015_best-Grumpy-Cat-memes.jpg";
			show();
        }
        else if(count==4){
        	x = document.getElementById('imgs')
			x.src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSm4OYFAHIvom9LAGyxATx_LBXZlQct6QfvNOoiC4YPs7v6J0gM";
			hide4();
		}
		else if(count>4){
			count=4
			hide4();
		}
  }
  function hide0(){
  	var object1=document.getElementById('pre')
  	if(count==0){
  		object1.style.display='none'
  	}  }
  function hide4(){
  	var object2=document.getElementById('next')
    if(count==4){
  		object2.style.display='none'
  	}
  }
  function show(){
  	var object1=document.getElementById('pre')
  	var object2=document.getElementById('next')
  	if(count!=0 && count!=4){
  		object1.style.display='initial'
  		object2.style.display='initial'
  	}
  }
</script>
<img id = 'imgs' src="http://www.zwani.com/graphics/hello_funny/images/56467.jpg"  width="400px" height="400px">

<form>
    <input id='pre' type="button" name="previous" value= "previous" onclick="changeDirection(this)">
    <input type="button" id='next' name="next" value="next" onclick="changeDirection(this)">

</form>
</body>
